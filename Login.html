<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PUREM ODA</div>
            <nav>
                <ul>
                    <li><a href="work.html">Home</a></li>
                    <li><a href="#">Join</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <h2>Login Account</h2>
                <p>Not A Member? <a href="create.html">Create an Account</a></p>
                <form>
                    <div class="input-group">
                        <label for="Username">Username</label>
                        <input type="text" id="Username" placeholder="Michal">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="********">
                    </div>
                    <div class="buttons">
                        <button type="button" class="change-method">Change method</button>
                        <button type="submit" class="Login">Login</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
