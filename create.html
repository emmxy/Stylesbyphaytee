<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PUREM ODA</div>
            <nav>
                <ul>
                    <li><a href="work.html">Home</a></li>
                    <li><a href="#">Join</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <h2>Create new account.</h2>
                <p>Already A Member? <a href="Login.html">Log In</a></p>
                <form>
                    <div class="input-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="Michal">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" placeholder="Masiak">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="michal.masiak@anywhere.co">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="********">
                    </div>
                    <div class="buttons">
                        <button type="button" class="change-method">Change method</button>
                        <button type="submit" class="create-account">Create account</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
